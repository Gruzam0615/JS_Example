<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<style>

    #uploadImage {

<body>

    <input type="button" id="uploadImageBtn" value="업로드" />
    <div class="UploadedImageBody">

</body>
<script>

    const FileUpProcess = () => {

        let fr = new FileReader();
        let frResult;

        console.log(_UploadImage.files[0]);
        console.log(_UploadImage.value);

        fr.readAsDataURL(_UploadImage.files[0]);

        fr.onload = (e) => {            
            _UploadedImageImg.setAttribute("src", e.target.result);
            let url = URL.createObjectURL(_UploadImage.files[0]);
            // _UploadedImageBody.setAttribute("background-image", url);

            frResult = (e.target.result);
        };
        fr.onloadend = (e) => {

    _UploadImageBtn.addEventListener("click", (event) => {

</html>
